<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="gold" font-color="red">
    <table border='0' width='580px' align='center'>
        <center>
            <tr>
                <td>
                    <h1>Registration Form For Student</h1>
                </td>
            </tr>
            <center>
                <table border="1" frame="BOX" rules="NONE" width='580px' align='center'>
                    <!-- instead of table tage we can use caption tag to provide table heading
                    <caption><h1>Registration form</caption></h1> -->
                    <tr>
                        <td >RollNumber:</td>
                        <td><input type='text' name='name'></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type='text' name='name'></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td >Date Of Birth:</td>
                        <td><input type='date' name='name'></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td >Email:</td>
                        <td><input type='email' name='name'></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td >Phone Number:</td>
                        <td><input type='tel' name='name'></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td >Gender:</td>
                        <td>
                            <input type="radio" name="Gender" value="Male" />Male
                            <input type="radio" name="Gender" value="Female" />Female
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td >Hobbies <br /><br /><br /></td>
                        <td>
                            <input type="checkbox" name="HobbyDrawing" value="Drawing" />
                            Drawing
                            <input type="checkbox" name="HobbySinging" value="Singing" />
                            Singing
                            <input type="checkbox" name="HobbyDancing" value="Dancing" />
                            Dancing
                            <input type="checkbox" name="HobbyCooking" value="Cooking" />
                            Sketching
                            <br />
                            <input type="checkbox" name="HobbyOther" value="Other">
                            Others
                            <input type="text" name="Other_Hobby" maxlength="50" placeholder="Ex- Teaching" />
                            (Max 50 Characters Allowed)
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td >Select your Country</td>
                        <td>
                            <select name="state">
                                <option value="" selected="selected" disabled="disabled">Select your state</option>
                                <option value="1">Karnataka</option>
                                <option value="2">Taminadu</option>
                                <option value="3">Andrapradesh</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>Comments</td>
                        <td><textarea rows="8" cols="20"></textarea></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td ><input type="submit" value="Submit"></td>
                        <td> <input type="reset" value="Reset"></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>

                </table>
    </table>

</body>

</html>
